<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VIPER - Help</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./assets/vue.css"
    />
  </head>
  <style>
    #logo {
      display: flex;
      flex: 1;
      align-items: center;
    }
    .folder {
      cursor: pointer;
    }
    section.cover {
      background: #fff !important;
    }

    body:not(.ready) {
      overflow: auto;
    }
  </style>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: "Viper",
        coverpage: true,
        loadSidebar: true,
        sidebarDisplayLevel: 0,
        homepage: "concept.md",
        name: "",
        repo: "",
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },

        auto2top: true,
      };
    </script>
    <!-- Docsify v4 -->
    <script src="./assets/docsify@4.js"></script>
    <script src="./assets/docsify-sidebar-collapse.min.js"></script>
    <script>
      window.scrollTop(0, 0);
    </script>
  </body>
</html>
